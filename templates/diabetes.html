{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1>Diabetes Prediction Web App</h1>
    <form action="/diabetes" method="post">
        <div class="form-group">
            <label for="preg">Pregnancies:</label>
            <input type="text" name="preg" class="form-control" id="preg">
        </div>
        <div class="form-group">
            <label for="glucose">Glucose:</label>
            <input type="text" name="glucose" class="form-control" id="glucose">
        </div>
        <div class="form-group">
            <label for="bp">Blood Pressure:</label>
            <input type="text" name="bp" class="form-control" id="bp">
        </div>
        <div class="form-group">
            <label for="skinthickness">Skin Thickness:</label>
            <input type="text" name="skinthickness" class="form-control" id="skinthickness">
        </div>
        <div class="form-group">
            <label for="insulin">Insulin Level:</label>
            <input type="text" name="insulin" class="form-control" id="insulin">
        </div>
        <div class="form-group">
            <label for="bmi">BMI:</label>
            <input type="text" name="bmi" class="form-control" id="bmi">
        </div>
        <div class="form-group">
            <label for="pedigree">Pedigree:</label>
            <input type="text" name="pedigree" class="form-control" id="pedigree">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" name="age" class="form-control" id="age">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

{% endblock content %}
